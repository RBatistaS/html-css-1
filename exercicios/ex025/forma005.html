<body>
    <h1>Meu primeiro formúlario</h1><br>

    <!-- a propiedade autocomplete="off" e utilizado para desligar o modo de completar dados automaticamente. -->

    <!-- a propiedade action="" e utilizado pra colocar o nome da linguagem com o qual iremos trabalhar mais tarde  -->

    <!-- para algumas linguens e para o html e importante queconste o (name )exemplo php e o propio html para outras linguagrens como javascrip utiçlizamosmais o id="" -->

    <!-- no html temos dois tipos de metodos de envio de formulario esses são os metodos (  get(metodo padrão esse mostra os dados do usuario na barra de tarefas nao e indicado para formularios com envios senciveis tipo fotos senhas dados de catão e o medtodo get e limitado a 3000 bits ) e post(no metodo poste os dados são escondidos na barra de tarefas mais ainda será mostrado no devtools) ) -->

    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" > </p><br>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"> </p><br>
        <input type="submit" value="enviar">
    </form>
</body>
